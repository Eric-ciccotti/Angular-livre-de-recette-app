<div class="row">
    <div class="col">
        <form (ngSubmit)="onSubmitIngredient()" #achatForm="ngForm">
            <div class="row  d-flex justify-content-center">
                <div class="col-sm-5 form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" class="form-control" placeholder="" aria-describedby="helpId" ngModel name="nomIngredient" required>
                  <small id="helpId" class="text-muted">Nom de l'ingredient</small>
                </div>
                <div class="col-sm-2 form-group">
                  <label for="quantite">Quantit√©</label>
                  <input type="number" id="quantite" class="form-control" placeholder="" aria-describedby="helpId" ngModel name="quantiteIngredient" required pattern="^[1-9]+[0-9]*$">
                  <small id="helpId" class="text-muted">Quantite d'ingredient</small>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-around">
                        <button type="submit" class="btn btn-success" [disabled]="!achatForm.valid">{{ editionMode ? 'Modifier' : 'Ajouter' }}</button>
                        <button type="button" class="btn btn-danger" [disabled]="!editionMode" (click)="onDelete()">Supprimer</button>
                        <button type="button" class="btn btn-secondary" (click)="onClear()">Effacer</button>

                </div>
            </div>
        </form>
    </div>
</div>
